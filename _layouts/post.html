
<!DOCTYPE html>
<html>
    {%- include head.html -%}
    {%- if page.title -%}
        <div class="post-title">
            {{page.title}}
        </div>
    {%- endif -%}
    <body class='post-body' onload="onLoad()">
        {{content}}
    </body>

    <script>
        function onLoad(){
            window.parent.iFrameHeight(this.document.body.scrollHeight + 500);
        }
    </script>
</html>
